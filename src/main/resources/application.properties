spring.application.name=jwt-demo-v2

# 스프링 시큐리티 디버그 모드 활성화
logging.level.org.springframework.security=DEBUG

# 애플리케이션 패키지의 디버그 로그 활성화 (your.package는 실제 패키지명으로 변경 필요)
logging.level.your.package=DEBUG

# 웹 관련 디버그 로그
logging.level.org.springframework.web=DEBUG

# hibernate 쿼리 로그 (사용하는 경우)
logging.level.org.hibernate.SQL=DEBUG

# 일반 로그 레벨 설정
logging.level.root=INFO

# 로그 패턴 설정 (시간, 로그레벨, 프로세스ID, 쓰레드명, 클래스명, 메시지)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] [%thread] [%logger{36}] - %msg%n